name: "thoughts"
title: Thoughts...
favicon: images/favicon.ico
description: |
  Its a long day
output_dir: "docs"
theme: theme.css
base_url: https://fnyasimi.github.io/thoughts
#repository_url: https://github.com/Fnyasimi/thoughts
collections:
  posts:
    citations: true
    categories: false
    share: [twitter, linkedin]
rss:
  full_content: true
navbar:
  logo:
    image: images/profile.png
    href: https://fnyasimi.github.io
  right:
    - text: "About"
      href: about.html
    - icon: fa fa-rss
      href: index.xml
    - icon: fa fa-home
      href: https://fnyasimi.github.io
output:
  distill::distill_article:
    includes:
      in_header: header.html
      
exclude: ['README.md', 'LICENCE']
